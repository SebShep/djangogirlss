{# blog/templates/blog/detail.html #}
{% extends "blog/base.html" %}
{% block title %}{{ post.title }} – My Awesome Blog{% endblock %}

{% block content %}
  <div class="post-card">
    <h2>{{ post.title }}</h2>
    <p><small>Published on {{ post.published_date|date:"M j, Y, P" }}</small></p>
    <p>{{ post.content }}</p>
    <p><a class="button" href="{% url 'blog:index' %}">← Back to Home</a></p>
  </div>
{% endblock %}
