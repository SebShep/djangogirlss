{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Awesome Blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
</head>
<body>
  <header>
    <h1>My Awesome Blog</h1>
    <nav>
      <a href="{% url 'blog:index' %}">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© 2025 My Awesome Blog</p>
  </footer>
</body>
</html>
